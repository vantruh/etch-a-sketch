<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQU ARE PAINTING</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <h1 class="text">SQU ARE PAINTING</h1>
        <div class="main-content">
            <div class="settings">
                <img src="icons/cursor.svg" alt="" class="click-mode button" onclick="changeDrawMode()">
                <div class="color-mode button" onclick="changeColorMode()"></div>
            </div>
            <div id="grid-container">
                <div id="grid">
                </div>
            </div>
            <div class="settings invisible">
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>
        <input type="range" name="size-slider" id="size-slider" min="4" max="64" value="16">
        <div class="add-info">
            <label for="size-slider" class="slider-value" id="slider-label">SIZE: 16x16</label>
            <input type="button" value="CLEAR" onclick="rebuildGrid()">
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
